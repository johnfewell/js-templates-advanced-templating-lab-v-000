<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>

    <main>    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitType}};return false;">
        Name: <input id="name" type="text" value="{{name}}"><br>

        Description: <input type="textarea" id="description" value="{{description}}"><br>
        {{#each ingredients}}
        <input name="ingredients" type="text" value="{{this}}"><br>
        {{else}}
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        {{/each}}
        <input type="submit">
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h1 id="name">{{name}}</h1>
      <br />
      {{> recipeDetailsPartial }}
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      Description: <p id="description">{{description}}</p><br />
      <ol>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ol>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
